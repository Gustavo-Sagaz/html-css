<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual teg devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a teg &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a teg &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="Use a teg &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a teg &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a teg &lt;code&gt;">Codigos-Fontes</abbr></li>
        <li><abbr title="Use a teg &lt;ol&gt;">Listas numerada</abbr>s</li>
        <li><abbr title="Use a teg &lt;dt&gt;">Listas com demarcadores</abbr></li>
    </ul>
     

</body>
</html>
