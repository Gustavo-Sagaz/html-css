<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abri esse site em varios dispositivos ou aumente e dininua o zom.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Foto flexivel">
    </picture>

    <h1>Colocando audio no site</h1>

    <!--Modo facil-->
    <audio src="midia/som.mp3" controls autoplay></audio>

    <!--Modo elegante-->
    <audio preload="metadata" autoplay controls loop >

        <source src="midia/som.mp3" type="audio/mpeg">

    </audio>

</body>
</html>
